<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>নতুন দিগন্ত </title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet" />
  <style>
    /* Reset ও বেসিক স্টাইল */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Noto Sans Bengali', sans-serif;
      background-color: #f5f7f6;
      color: #333333;
      line-height: 1.6;
    }
    a {
      color: #007b5e;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: #108d6f;
      text-decoration: underline;
    }
    h1, h2, h3, h4 {
      color: #007b5e;
      margin-top: 0;
    }

    /* হেডার */
    header {
      background-color: #007b5e;
      padding: 20px 10px;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 2px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    /* মেইন কনটেন্ট */
    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 15px;
    }
    main h2 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    /* টিম কার্ড গ্রিড */
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 25px;
    }

    /* কার্ড স্টাইল */
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    /* ছবি */
    .card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #007b5e;
    }

    /* তথ্য তালিকা */
    .info-list {
      text-align: left;
      color: #555555;
      line-height: 1.4;
      margin-top: 10px;
      padding-left: 0;
      list-style: none;
    }
    .info-list li {
      margin-bottom: 10px;
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 15px;
    }
    .info-list strong {
      color: #007b5e;
      min-width: 90px;
      display: inline-block;
      font-weight: 600;
    }

    /* ফুটার */
    footer {
      background-color: #007b5e;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 60px;
      font-size: 14px;
      letter-spacing: 1px;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.1);
    }
    footer a {
      color: #a6e1cd;
      text-decoration: none;
      margin: 0 5px;
      font-weight: 600;
      transition: color 0.3s;
    }
    footer a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  নতুন দিগন্ত সংগঠন
</header>

<main>
